  function gameLoop() {
    var now = Date.now();
    var dt = (now - lastTime) / 1000.0; // Time in seconds since last

    world.update();

    if (!isNaN(dt)) {
      if (!world.pause)
      Time.tick(dt);

      amplify.publish( "dt", dt);
    }

    world.keyInput();
    world.draw(dt);

    lastTime = now;

    requestAnimationFrame(gameLoop);
  }
